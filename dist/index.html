<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#009688">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <script type="module" src="./scripts/main.js"></script>
    <title>AM-Kit</title>
  </head>
  <body>
    <div class="animation-player">
      <div class="animation-layout">
        <div class="animation-graph">
          <canvas class="graph-canvas graph-canvas" width="500px" height="500px"></canvas>
        </div>
        <div class="animation-ground">
          <div class="animation-object">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30px" height="30px">
              <circle cx="12" cy="12" r="12" fill="#009688"></circle>
            </svg>
          </div>
        </div>
      </div>
      <div class="animation-control">
        <svg class="control-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
          <polygon points="4,4 20,12 4,20" stroke-linejoin="rect" stroke-width="3" stroke="#009688" fill="#009688"></polygon>
        </svg>
        <svg class="control-reset animation-control--hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
          <path d="M 20 12 A 8 8 0 1 1 12 4" stroke-width="2.6" stroke="#CC2F2F" fill="transparent" stroke-linecap="rect"></path>
          <path d="M 12 1 L 16 4 L 12 7 Z" stroke-linejoin="rect" stroke-width="1" stroke="#CC2F2F" fill="#CC2F2F"></path>
        </svg>
      </div>
    </div>
  </body>
</html>
